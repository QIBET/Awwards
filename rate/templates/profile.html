{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row ">
        <div class="col-sm-6 col-md-4">
            
            <h5 class="user">{{profile.user.username}}</h5>
            <img src="{{profile.profile_photo.url}}" class="img-thumbnail img-responsive img-fluid" alt="" 
             style="border-radius: 50%; width:100px; height:100px; border-color: brown; border-width: 1.5px;">
        </div>
        <div class="col-sm-6 col-md-6">
            <hr>
            <p>{{profile.bio}}</p>
           
        </div>
        
        <div class="col-sm-6 col-md-2">
                <a href="{%url 'edit' %}" class="btn btn-outline-info btn-sm">Edit Profile</a>
        </div>
    </div>
    <h3 class="text-center">My Projects</h3>
    <hr>
    <div class="row">
        {%for project in projects %}
          <div class="card m-4" style="width: 22rem;">
            <img class="card-img-top" src="{{project.image.url}}" alt="Card image cap">
            <div class="card-body" style='background-color: rgb(205, 213, 255);' >
              <h5 class="card-title" style="font-family: 'Sail', cursive;
              font-family: 'Vast Shadow', cursive;"><b>Project Name :</b>{{project.project_name}}</h5>
              <p class="card-text"><b>Project Description :</b><br>{{project.description}}</p>
              <a href="{{project.livesite}}" target="_blank" class="btn btn-info">View Site</a>
            </div>
          </div>
        {%endfor%}
      </div>
</div>
{% endblock %}
